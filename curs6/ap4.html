<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tema acasa</title>
   <link rel="stylesheet" href="./css/ap4.css">

</head>
<body>
    <fieldset>
        <legend>Card</legend>
        <div id="container">
            <label for="fcard">Numar card</label>
            <input type="text" name="numar" id="fcard"  placeholder="Numar card">
        </div>
        
        <div>
            <label for="">Data expirare</label>
            <input type="date" name="">
        </div>
     
    </fieldset>
    <fieldset>
      <legend>Livrare</legend>
      <div>
        <label for="flivrare">Prenume</label>
        <input type="text" name="livrare" id="flivrare" placeholder="Introduceti penumele">
      </div>
      <div>
        <label for="fname">Nume</label>
        <input type="text" name="fname" id="fname" placeholder="Introduceti numele">
      </div>
      <div>
        <label for="fcompanie">Companie</label>
        <input type="text" name="fcompanie" id="fcompanie" placeholder="Introduceti numele companiei">
      </div>
       <div>
        <label for="fadresa">Adresa</label>
        <input type="text" name="fadresa" id="fadresa" placeholder="Adresa">
      </div>
       <div>
        <label for="foras">Oras</label>
        <input type="text" name="foras" id="foras" placeholder="Introduceti orasul">
       </div>
       <div> 
        <label for="femail">Email</label>
        <input type="femail" name="femail" id="femail" placeholder="elaura39@yahoo.com">
       </div>
      <div>
        <label for="ftelefon">Telefon</label>
        <input type="ftelefon" name="ftelefon" id="ftelefon" placeholder="0768695922">
      </div>
   </fieldset>

   <fieldset>
    <legend>Adauga produsele</legend>
   
     <div>
      <label for="masina">Masina:</label>
      <select name="masina" id="masina">
      <option value="BMW">BMW</option>
      <option value="Mercedes">Mercedes</option>
      <option value="Volvo">Volvo</option>
      <option value="Porsche">Porsche</option>
    </select>
     </div>
    <div>
      <label for="mesaj">Mesaj</label>
      <textarea name="mesaj" id="Doresc masina noua" placeholder="Doresc masina noua"></textarea>
    </div>
   </fieldset>
   <div>
    <button type="submit">Trimite</button>
  </div>
</body>
</html>
