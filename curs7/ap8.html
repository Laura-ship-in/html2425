<!DOCTYPE html>
<html>
<head>
<style>

.grid-container {
  display: grid;
  grid-template-columns: 70% 28%;
  grid-gap: 10px;
  background-color: pink;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
<body>

<h1>The grid-template-columns Property</h1>



<div class="grid-container">
  <div class="item1">
    <p>Use the <em>grid-template-columns</em> property to define the number of columns in the grid layout.</p>
<p>This grid layout has four columns:</p>
  </div>
  <div class="item2"><img src="https://placehold.co/600x400" alt="Descriere imagine"></div>
  


</div>
</body>
</html>
